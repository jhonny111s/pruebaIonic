
<ion-view view-title="module list">
  <ion-content>
    <ion-list show-delete="shouldShowDelete" show-reorder="shouldShowReorder" can-swipe="listCanSwipe">
      <ion-item ng-repeat="list in playlists" href="#/app/list/{{list.id}}">
        {{list.nombre}}

        <ion-option-button class="ion-edit" ng-click="">
        </ion-option-button>
        <ion-option-button class="ion-clipboard" ng-click="">
        </ion-option-button>
        <ion-option-button class="ion-trash-a" ng-click="">
        </ion-delete-button>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
