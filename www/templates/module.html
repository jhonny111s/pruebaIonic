<ion-view view-title="{{data.nombre}}">
  <ion-content class="padding">
    <form name="authorizationForm" novalidate ng-submit="">

      <div class="list list-inset">

        <label class="item item-input item-stacked-label" ng-class="{ 'has-errors' : authorizationForm.modulo.$invalid, 'no-errors' : authorizationForm.modulo.$valid}">
                  <span class="input-label">Módulo</span>
                  <input type="text" name="modulo" ng-model="data.nombre" ng-minlength="5" ng-maxlength="20" required>
                </label>

        <div class="error-container" ng-show="authorizationForm.modulo.$error" ng-messages="authorizationForm.modulo.$error">
          <div ng-messages-include="error-list.html"></div>
        </div>

        <label class="item item-input item-stacked-label" ng-class="{ 'has-errors' : authorizationForm.codigo.$invalid && authorizationForm.$submitted, 'no-errors' : authorizationForm.codigo.$valid  && authorizationForm.$submitted}">
                  <span class="input-label">Código</span>
                  <input type="text" name="codigo" ng-model="data.codmodulo" ng-minlength="5" ng-maxlength="20" required>
                </label>

        <div class="error-container last-error-container" ng-show="authorizationForm.codigo.$error && authorizationForm.$submitted" ng-messages="authorizationForm.codigo.$error">
          <div ng-messages-include="error-list.html"></div>
        </div>

      </div>

      <button class="button button-full button-positive" type="submit">
                submit
              </button>

    </form>
  </ion-content>
</ion-view>
