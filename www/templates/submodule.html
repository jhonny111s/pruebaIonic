<ion-view view-title="{{submodulo.nombre}}">
  <ion-content class="padding">
    <form name="authorizationForm" novalidate ng-submit="submitForm()">
 {{submodulo}}
      <div class="list list-inset">

        <label class="item item-input">
                  <span class="input-label">Submódulo</span>
                  <input type="text" name="modulo" ng-model="submodulo.nombre" required>
                </label>

        <label for="idmodulo" class="item item-input">
        <span class="input-label">Módulo</span>
        <select name="idmodulo" id="idmodulo" ng-model="submodulo.idmodulo" required>
              <option ng-repeat="option in optionSelect" value="{{option.id}}">{{option.nombre}}</option>
        </select>
        </label>

      </div>

      <button class="button button-full button-positive" type="submit">
                {{buttonSubmit}}
              </button>

    </form>
  </ion-content>
</ion-view>
